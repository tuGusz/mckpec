<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard MCK | Monitoramento de Servidores</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box shadow-lg">
            <div class="text-center mb-4">
                <h4 class="fw-bold text-primary">MCK Monitor</h4>
                <p class="text-muted small">Acesso Administrativo</p>
            </div>
            
            <div class="form-floating mb-3">
                <input type="email" id="email" class="form-control" placeholder="name@example.com">
                <label for="email">Email Corporativo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" id="senha" class="form-control" placeholder="Password">
                <label for="senha">Senha</label>
            </div>

            <button class="btn btn-primary w-100 py-2 fw-bold" onclick="fazerLogin()">
                <i class="bi bi-box-arrow-in-right"></i> Acessar Painel
            </button>
            
            <p id="msg-login" class="text-danger text-center mt-3 small fw-bold"></p>
            
            <div class="text-center mt-4 border-top pt-3">
                <button class="btn btn-link btn-sm text-secondary text-decoration-none" onclick="entrarModoLeitura()">
                    Continuar como Visitante <i class="bi bi-eye"></i>
                </button>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-blue shadow-sm sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-grid-1x2-fill me-2"></i> MCK Monitoramento
            </a>
            
            <div class="d-flex align-items-center text-white">
                <div class="me-4 text-end d-none d-md-block">
                    <small class="d-block text-white-50" style="font-size: 0.7rem;">USUÁRIO</small>
                    <span id="user-display" class="fw-semibold">Visitante</span>
                </div>
                <div class="text-end border-start ps-3 border-secondary">
                    <small class="d-block text-white-50" style="font-size: 0.7rem;">ÚLTIMA VERIFICAÇÃO</small>
                    <span id="relogio" class="font-monospace">--:--:--</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 mt-4">
        <div class="row mb-4 align-items-center">
            <div class="col">
                <h5 class="text-secondary mb-0">Visão Geral dos Clientes</h5>
                <p class="text-muted small">Monitoramento em tempo real dos serviços e-SUS e Gateway.</p>
            </div>
        </div>

        <div class="row g-4" id="painel-clientes">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
                <p class="mt-3 text-muted">Sincronizando com a base de dados...</p>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-3 text-center text-muted small">
        &copy; 2025 MCK Soluções Tecnológicas. Todos os direitos reservados.
    </footer>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
